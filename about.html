<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

    <style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left w3-display-left" style="z-index:3;width:300px;" id="mySidebar">
        <br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img src="images/image.jpg" style="width:50%;" class="w3-round w3-hide-medium w3-hide-small">
            <p style="font-size:24px">Sean Cavanagh</p>
        </div>
        <div class="w3-bar-block">
            <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size:18px"><i class="fa fa-home fa-fw w3-margin-right"></i>Home</a>
            <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal" style="font-size:18px"><i class="fa fa-user fa-fw w3-margin-right"></i>About</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button w3-bar-item w3-padding" style="font-size:18px"><i class="fa fa-graduation-cap fa-fw w3-margin-right"></i>Education</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-black">
                    <a href="college.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size:18px"><i class="fa fa-school fa-fw w3-margin-right"></i>College</a>
                    <a href="university.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size:18px"><i class="fa fa-university fa-fw w3-margin-right"></i>University</a>
                </div>
            </div>
            <br />
            <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size:18px"><i class="fa fa-envelope fa-fw w3-margin-right"></i>Contact</a>
            <br />
        </div>
    </nav>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <div class="w3-main w3-animate-left" style="margin-left:300px">

        <header id="portfolio">
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            <h1 style="text-align:center;text-decoration:underline;font-weight:bold">About</h1>
        </header>

        <div class="w3-container w3-card w3-white">
            <div class="w3-hide-small">
            <div class="w3-container">
                <br />
                <button onclick="document.getElementById('doc').style.display='block'" class="w3-button w3-grey w3-hover-blue w3-round" style="font-weight:bold;font-size:small">Click here to see my CV</button>
                <div id="doc" class="w3-modal">
                    <div class="w3-modal-content w3-card w3-animate-zoom">
                        <header class="w3-container w3-black" style="background-color:black">
                            <span onclick="stop()" class="w3-button w3-display-topright">&times;</span>
                            <h2 style="text-align:center;text-decoration:underline;font-weight:bold;color:white">My CV</h2>
                        </header>
                        <div class="w3-container" style="background-color:black">
                            <iframe style="width:100%" height="725" src="https://docs.google.com/document/d/e/2PACX-1vSez95v4jA6IZiZChpsoqS6-ymB_qaYJqY3Q8b0gX1pNbkC3PphMCX1jC1md0xqcfOMV-W1BaRWvYzh/pub?embedded=true"></iframe>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            <br />
        </div>
    </div>

    <br />

    <footer class="w3-container w3-animate-left w3-teal w3-padding w3-center">
        <p>Find me on social media.</p>
        <a href="https://www.facebook.com/LuckierPrawn/" target="_blank"><i class="fa fa-facebook-official fa-2x w3-hover-opacity"></i></a>
        <a href="https://www.instagram.com/luckierprawn/" target="_blank"><i class="fa fa-instagram fa-2x w3-hover-opacity"></i></a>
        <a href="https://twitter.com/Luckierprawn" target="_blank"><i class="fa fa-twitter fa-2x w3-hover-opacity"></i></a>
        <a href="https://www.linkedin.com/in/sean-cavanagh-22a51a175" target="_blank"><i class="fa fa-linkedin fa-2x w3-hover-opacity"></i></a>
    </footer>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        var modal = document.getElementById('doc');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function stop() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
